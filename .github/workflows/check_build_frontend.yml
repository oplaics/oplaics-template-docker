name: Check Frontend Build

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

  pull_request_review:
    types: [submitted]

permissions:
  contents: read

jobs:
  frontend-build-full:
    name: Construir proyecto frontend con Vite
    if: ${{ github.event_name == 'pull_request_review' && github.event.review.state == 'approved' && github.event.pull_request.base.ref == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./frontend

      - name: Instalar dependencias
        working-directory: ./frontend
        run: npm install

      - name: Construir proyecto Vite
        working-directory: ./frontend
        run: npm run build
        # env: 
        #   VITE_REVERB_APP_KEY: ${{ secrets.ENV_REVERB_KEY }}
        #   VITE_VERSION_APP: ${{ github.ref_name }}